<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-title">
                <img src="img/icon.svg" alt="square image">
                <p>Dashboard</p>
            </div>     
            <div class="dashboard-tabs">
                <div class="dashboard-tabs-items">
                    <img src="img/icons8-house.svg" alt="House icon">
                    <p>Home</p>
                </div>
                <div class="dashboard-tabs-items">
                    <img src="img/icons8-male-user-24.png" alt="User icon">
                    <p>Profile</p>
                </div>
                <div class="dashboard-tabs-items">
                    <img src="img/icons8-message-24.png" alt="Message icon">
                    <p>Messages</p>
                </div>
                <div class="dashboard-tabs-items">
                    <img src="img/icons8-clock.svg" alt="Clock icon">
                    <p>History</p>
                </div>
                <div class="dashboard-tabs-items">
                    <img src="img/icons8-paper.svg" alt="Paper icon">
                    <p>Tasks</p>
                </div>
                <div class="dashboard-tabs-items">
                    <img src="img/icons8-mediation-24.png" alt="Comunnity icon">
                    <p>Communities</p>
                </div>
            </div>   
            <div class="dashboard-support">
                <div class="dashboard-tabs-support">
                    <img src="img/icons8-settings.svg" alt="Screw image">
                    <p>Settings</p>
                </div>
                <div class="dashboard-tabs-support">
                    <img src="img/icons8-question-mark-24.png" alt="Question mark icon">
                    <p>Support</p>
                </div>
                <div class="dashboard-tabs-support">
                    <img src="img/icons8-shield-24.png" alt="Shield icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>              
        <div class="header">
                <div class="top-row">
                    <div class="top-row-left-side">
                        <img src="img/icons8-search.svg" alt="magnifying-glass icon">
                        <input type="search">
                    </div>
                    <div class="top-row-right-side">
                        <img src="img/icons8-alert-24.png" alt="alert-icon">
                        <img src="img/cat-icon.png" alt="Cat-icon">
                        <p>Patrick Brochu</p>
                    </div>

            </div>                
            <div class="bottom-row">
                <div class="bottom-row-left-side">
                    <img src="img/cat-icon.png" alt="cat-icon">
                    <p>Hi there,<br>Patrick Brochu(@pbrochu)</p>
                </div>
                <div class="bottom-row-right-side">
                    <button class="header-button">News</button>
                    <button class="header-button">Upload</button>
                    <button class="header-button">Share</button>
                </div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
